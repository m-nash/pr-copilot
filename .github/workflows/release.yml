name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.1.1)'
        required: true

permissions:
  contents: write

jobs:
  publish:
    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
          - rid: osx-x64
            os: macos-latest
          - rid: osx-arm64
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ inputs.tag || github.ref_name }}"
          $ver = $tag -replace '^v', ''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

      - name: Publish ${{ matrix.rid }}
        run: >
          dotnet publish PrCopilot/src/PrCopilot/PrCopilot.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:Version=${{ steps.version.outputs.VERSION }}
          -o publish/${{ matrix.rid }}

      - name: Package
        shell: pwsh
        run: Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath pr-copilot-${{ matrix.rid }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-copilot-${{ matrix.rid }}
          path: pr-copilot-${{ matrix.rid }}.zip

  release:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: artifacts/**/*.zip
          generate_release_notes: true
