name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.1.1)'
        required: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ inputs.tag || github.ref_name }}"
          $ver = $tag -replace '^v', ''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

      - name: Publish win-x64
        run: >
          dotnet publish PrCopilot/src/PrCopilot/PrCopilot.csproj
          -c Release
          -r win-x64
          --self-contained
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:Version=${{ steps.version.outputs.VERSION }}
          -o publish/win-x64

      - name: Package
        shell: pwsh
        run: Compress-Archive -Path publish/win-x64/* -DestinationPath pr-copilot-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pr-copilot-win-x64.zip
          generate_release_notes: true
